{% extends 'assignment/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    
    <div class="row" id="user__profile">
        <div class="col-md-12">
            <div class="card">
                <a href="{% url 'assignment_app:submit-assignment' sel.pk o_t.pk %}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
                <div id="t__b">
                    <h5>Profile</h5>
                </div>
                <div class="card-body" id="img__wrapper">
                    <!-- <h1>{{ cur_user }}</h1> -->
                    <div id="i__w">
                        <img src="{{ o_t.user.userprofile.image.url }}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>      
    <!-- ----------- -->
    <div id="person__record">   
        <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            Timeline
        </button>
        
        <div class="collapse" id="collapseExample">
        <div class="card card-body" id="p__rec">
            <div class="last-l">Last joined</div>
            <div class="date-j">Date joined</div>
            <div class="act-l">{{ o_t.user.last_login }}</div>
            <div class="act-d">{{ o_t.user.date_joined }}</div>
        </div>
        </div>
    </div>
    <!-- change password -->
    <div id="person__record">   
        <button class="btn btn-success btn-block" type="button" data-toggle="collapse" data-target="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
            Change Password
        </button>
        
        <div class="collapse" id="collapseExample1">
        <div class="card card-body" id="p__recs">
            <form action="." method="POST" id="change__pass">{% csrf_token %}
                
                {{ form|crispy }}

                <div class="btn-cover">
                    <div class="btn-pass">
                        <button class="btn btn-outline-info" type="submit">Save</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
    <!-- ------------ -->
    <div class="main-wrapper"> 
        <div class="row" id="form__wrap">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form method="POST" action="." enctype="multipart/form-data">{% csrf_token %}
                            {{ u_form|crispy }}
                            {{ p_form|crispy }}
                            <hr style="height: 2px;">
                            <div class="form-group" id="btn__wrap">
                                <div>
                                    <button class="btn btn-outline-info" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>      
    </div>

{% endblock %}
